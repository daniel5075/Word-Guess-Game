<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="jumbotron">
        <div class="row">
            <div class="col-md-12">
                <h1>Bird Is The Word</h1>
                <h3> Press any letter to get started</h2>
            </div>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-lg-6">
                <img id="birdImage" width="400" class=center height="242" alt="photos of birds"></img>
            </div>
            <div class="col-lg-6">
                <div class="containerBody">
                    <h3 id="birdIsTheWord">_ _ _ _ _</h3>

                    <h2>Current word</h2>
                    <br>
                    <div>
                        <h2>Number of guesses remaining: <span id="remainingGuess"></span></span></h2>
                    </div>

                    <div>
                        <h3 id="letterPlayerGuessed"></h3>
                        <h2>Letters already played</h2>
                    </div>
                    <br>
                    <div>
                        <h2>Total Wins: <span id="winsRunningTotal">0</span>

                            Total Losses: <span id="lossesRunningTotal">0</span></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


</body>


</html>
