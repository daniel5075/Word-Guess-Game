<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="css/text" href="assets/css/reset.css">
</head>

<body>
    <div>
        <h1>Word Guess Birds</h1>
        <h2> Press any key to get started</h2>
        <img id="birdImage"></img>
        <div>
            <h2 id="birdIsTheWord">_ _ _ _ _</h2>
        </div>
        <h2>Current word</h2>
        <div>
            <h2>Number of guesses remaining: <span id="remainingGuess"></span></span></h2>
        </div>
        <div>
            <h2>Letters already played <span id="letterPlayerGuessed"></span></h2>
        </div>
        <div>
            <h2>Total Wins: <span id="winsRunningTotal">0</span></h2>
        </div>
        <div>
            <h2>Total Losses: <span id="lossesRunningTotal">0</span></h2>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>


</html>
